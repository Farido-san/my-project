<!DOCTYPE html>
<html>

<head>
    <title>Countdown Islami</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="shortcut icon" href="moon.ico" />
    <style>
        body,
        h1 {
            font-family: "Century Gothic", sans-serif;
        }

        body,
        html {
            height: 100%
        }

        .bgimg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('masjid.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }

    </style>
</head>

<body>
	<audio autoplay="autoplay" loop="loop" name="media">
		<source src="audio.mp3" type="audio/mpeg">
	</audio>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            Countdown Islami
        </div>
        <div class="w3-display-middle">
            <h1 class="w3-jumbo w3-animate-top" style="text-align: center">Tahun Baru Hijriah 1445 H</h1>
			 <h1 class="w3-animate-top" style="text-align: center">(Rabu, 19 Juli 2023 M)</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center">
            <h3 id="demo" style="font-weight:bold;" align="center"></h3>
            </p>
        </div>
        <div class="w3-display-bottomleft w3-padding-large">
            Copyright Farid Jamil Official 2023 | Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </div>
    </div>

    <script>
        // Mengatur waktu akhir perhitungan mundur
        var countDownDate = new Date("July 19, 2023 10:00:00").getTime();


        // Memperbarui hitungan mundur setiap 1 detik
        var x = setInterval(function() {

            // Untuk mendapatkan tanggal dan waktu hari ini
            var now = new Date().getTime();

            // Temukan jarak antara sekarang dan tanggal hitung mundur
            var distance = countDownDate - now;

            // Perhitungan waktu untuk hari, jam, menit dan detik
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Keluarkan hasil dalam elemen dengan id = "demo"
            document.getElementById("demo").innerHTML = days + " HARI " + hours + " JAM " +
                minutes + " MENIT " + seconds + " DETIK ";

            // Jika hitungan mundur selesai, tulis beberapa teks 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);

    </script>

</body>

</html>
